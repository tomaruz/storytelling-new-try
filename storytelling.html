<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sleep-Deprived Nation</title>
    <link rel="stylesheet" href="css/storytelling.css">
    <script src="js/storytelling.js" defer></script>
    <!-- importing a font family from google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <section id="landing-page">

        <header>
            <h1>A Sleep-Deprived Nation</h1>
        </header>

        <div id="scroll-instructions">
            <h4 class="scroll-element js-scroll fade-in2">SCROLL</h4>
            <img id="scroll-down-arrow" class="scroll-element js-scroll fade-in1" src="images/scroll-down-arrow.svg"
                alt="a scroll down arrow">
        </div>

        <section id="intro-fact">
            <h3>There are <span style="color: #98C1D9; font-weight: 800"> 53,369,083 </span>adults living in the UK.
            </h3>
            <img id="crowd" src="images/crowd-option2.svg" alt="outline of people standing in a crowd">
        </section>

        <section id="intro-fact" class="scroll-container">
            <h3>And nearly three quarters don't get<br>the recommended <span
                    style="color: #98C1D9; font-weight: 800">7-9 hours</span> of sleep a night.</h3>
            <img id="full" class="scroll-element js-scroll fade-in" src="images/full.svg"
                alt="a third quarters colored in">
            <img id="half" class="scroll-element js-scroll fade-in1" src="images/half1.svg"
                alt="a third quarters colored in">
            <img id="third1" class="scroll-element js-scroll fade-in2" src="images/third1.svg"
                alt="a third quarters colored in">
            <img id="crowd" src="images/crowd-option2.svg" alt="outline of people standing in a crowd">
        </section>

        <section id="intro-fact">
            <h3><span style="color: #98C1D9; font-weight: 800">Noah</span> is one of these people.</h3>
            <img id="noah-tired1" src="images/tired-noah.svg" alt="tired Noah">
        </section>

        <section id="decision1-container">
            <h3>Help Noah get a good night's sleep.</h3>
            <a href="pages/page1.html">
                <img id="start-button" class="button" src="images/start-button.svg" alt="start button">
            </a>
        </section>
</body>

</html>
